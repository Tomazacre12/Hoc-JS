<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register">
          <h3 class="heading">Thành viên đăng nhập</h3>
          <p class="desc">Cùng nhau học lập trình có phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đăng nhập</label>
            <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Vũ Hiếu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
             
          <button class="form-submit">Đăng nhập</button>
        </form>
      
    </div>
      <script src="./main.js"></script>
      <script>
        var form = new Validator('#register')
        form.onSubmit = function(formData){
          console.log(formData)
        }
      </script>
</body> 
   
</html>
