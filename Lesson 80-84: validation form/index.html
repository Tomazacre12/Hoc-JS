<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Vũ Hiếu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Địa chỉ</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn tỉnh/TP --</option>
              <option value="yb">Yên Bái</option>
              <option value="hn">Hà Nội</option>
              <option value="vp">Vĩnh Phúc</option>
              <option value="moon">Nguyệt Đô</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
              <div class="form-gender">
                <div class="form-gender-center">
                  <input name="gender" type="radio" value="nam" > <p>Nam</p>               
                </div>
                <div class="form-gender-center">
                  <input name="gender" type="radio" value="nữ" > <p>Nữ</p>
                </div>
                <div class="form-gender-center">
                  <input name="gender" type="radio" value="Gay" > <p>Gay</p>
                </div>
              </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Khóa học ưu tiên</label>
              <div class="form-gender">
                <div class="form-gender-center">
                  <input name="class" type="checkbox" value="Html/CSS" > <p>Html/CSS</p>               
                </div>
                <div class="form-gender-center">
                  <input name="class" type="checkbox" value="Js" > <p>JavaScript</p>
                </div>
                <div class="form-gender-center">
                  <input name="class" type="checkbox" value="NodeJs" > <p>NodeJs</p>
                </div>
              </div>
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>
      <script src="./main.js"></script>
      <script>
        Validator({
            form: '#form-1',
            formGroupSelector:'.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Bố mẹ không đặt cho cái tên à ?'),
                Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#email', 'Vui lòng nhập email'),
                Validator.isEmail('#email'),
                Validator.isRequired('input[name="gender"]','Vui lòng chọn giới tính'),
                Validator.isRequired('input[name="class"]','Vui lòng chọn khóa học'),
                Validator.isRequired('#password_confirmation','Vui lòng nhập lại mật khẩu'),
                Validator.isRequired('#province','Cho bố mày cái địa chỉ'),
                Validator.isConfirmed('#password_confirmation',function(){
                  return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onsubmit: function (data){
              console.log(data)
            }
        })
      </script>
</body> 
   
</html>
